    <!--Seccion Hero-->
    <section class="hero align-items-stretch mt-20px">
        <div class="hero-principal d-flex flex-column justify-content-center align-items-center">
            <img class="hero-imagen rounded-circle" src="../img/desarrollador-ejemplo.svg" alt="foto-de-carlos">
            <h1 class="animate__animated animate__heartBeat">Hola Soy Carlos Bossini</h1>
            <h2>Desarollo web y puedo adaptar tu trabajo</h2>
        </div>
        <div class="hero-inferior">
            <img class="hero-inferior-imagen img-fluid" src="../img/hero-inferior.svg" alt="imagen-de-presentacion">
        </div>

    </section>
    <div id="contact" class="container contact-container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Contactanos</legend>

                            <div class="form-group ">
                                <span class="col-md-1 col-md-offset-2 text-center "><i
                                        class="bi bi-person-bounding-box"></i></span>
                                <div class="col-md-12  formy">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group ">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="bi bi-person-bounding-box"></i></span>
                                <div class="col-md-12 formy">
                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="bi bi-envelope-at"></i></span>
                                <div class="col-md-12 formy">
                                    <input id="email" name="email" type="text" placeholder="Direccion de Email"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="bi bi-telephone-plus"></i></span>
                                <div class="col-md-12 formy">
                                    <input id="phone" name="phone" type="text" placeholder="Numero de Telefono"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="bi bi-card-text"></i></i></span>
                                <div class="col-md-12 formy">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Ingresa tu consulta aqui y pronto te contactaremos"
                                        rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center p-3">
                                    <button type="submit" disabled class="btn btn-primary btn-lg boton  ">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center pt-3">
        <img class="footer-logo" src="../img/icono-blanco.svg" alt="logo del portafolio">

            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
                alt="direccionamiento a twitter"><button class="animate__animated animate__zoomIn twitter rounded-5"><i class="bi bi-twitter"></i></button></a>
            <a href="https://ar.linkedin.com/" alt="direccionamiento a linkedin"><button class="animate__animated animate__zoomIn linkedin rounded-5"> <i
                        class="bi bi-linkedin"></i></button></a>
        </div>

        <div class="derecho-de-autor animate__animated animate__bounceInUp derecho-de-autor">Creado Por Carlos Bossini todos los derechos reservados 2023 &#169;</div>
